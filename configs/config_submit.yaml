ollama:
  host: "http://ollama-gateway:11434"
  model: "granite4:3b"

retrieval:
  debug: false

  # ===== Chunking 設定（語言感知）=====
  chunking:
    zh:
      chunk_size: 128        # char
      chunk_overlap: 64
    en:
      chunk_size: 384        # words
      chunk_overlap: 20

  # ===== Retrieval 設定 =====
  top_k: 6
  candidate_multiplier: 3.0
  keyword_boost: 0.15
  min_keyword_characters: 3
  dense_weight:
    zh: 0.5
    en: 0.7
  
  # Embedding Model Settings
  embedding_provider: "ollama"
  embedding_model_path: "qwen3-embedding:0.6b"
  ollama_host: "http://ollama-gateway:11434"


  min_dense_similarity: 0.22   # cosine 相似度閾值（可之後調）
  
  # ===== Knowledge Graph Retrieval 設定 =====
  kg_boost: 0
  kg_path: "My_RAG/kg_output.json"


  bm25:
    k1: 1.5
    b: 0.70

    