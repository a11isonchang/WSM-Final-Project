ollama:
  host: "http://ollama-gateway:11434"
  model: "granite4:3b"

retrieval:
  debug: false

  # ===== Chunking 設定（語言感知）=====
  chunking:
    zh:
      chunk_size: 384        # char
      chunk_overlap: 64
    en:
      chunk_size: 120        # words
      chunk_overlap: 20

  # ===== Retrieval 設定 =====
  top_k: 6
  candidate_multiplier: 3.0
  keyword_boost: 0.15
  min_keyword_characters: 3
  
  # Embedding Model Settings
  embedding_provider: "ollama"
  embedding_model_path: "qwen3-embedding:0.6b"
  ollama_host: "http://ollama-gateway:11434"

  bm25:
    k1: 1.5
    b: 0.70