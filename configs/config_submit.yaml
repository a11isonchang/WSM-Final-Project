ollama:
  host: "http://gateway:11434"
  model: "granite4:3b"

retrieval:
  debug: false
  type: hybrid # Add this line for hybrid retriever
  hybrid_weights: [0.5, 0.5] # Add weights for ensemble retriever
  embedding_model_path: "My_RAG/models/all_minilm_l6"
  embedding_provider: "local"
  ollama_host: "http://ollama-gateway:11434"

  # ===== Chunking 設定（語言感知）=====
  chunking:
    zh:
      chunk_size: 384        # char
      chunk_overlap: 64
    en:
      chunk_size: 120        # words
      chunk_overlap: 20

  # ===== Retrieval 設定 =====
  top_k: 3
  candidate_multiplier: 0
  keyword_boost: 0
  min_keyword_characters: 3
  
  # Hybrid / KG Reranker params
  kg_boost_factor: 2.0
  initial_k: 50

  bm25:
    k1: 1.5
    b: 0.70